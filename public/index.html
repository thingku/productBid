<!DOCTYPE html>
<html ng-app="productBidApp">
<head>
	<title>Madbid Test</title>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />	
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
</head>
<body>
	<section class="mainContainer col-lg-10 col-md-10 col-sm-12 col-xs-12">
		<div class="titleHolder">
			<h1>Products for auction</h1>
		</div>
		<div class="tableHolder" ng-controller="productList">
			<div class="table-responsive">
				<table>
					<thead>
						<tr>
							<th></th>
							<th>Name</th>
							<th>Current Auction Price</th>
							<th>Winning Username</th>
							<th>Time left</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="product in products | limitTo: 12">
							<td>{{ product.cellCtr }}</td>
							<td class="productName">
								{{ product.productName }}
								<input type="hidden" ng-model="productName" value="{{ product.productName }}" class="productName" />
							</td>
							<td class="productPrice"> {{ product.price }} </td>
							<td  class="productWinner">
							</td>
							<td class="productTimer">
								<product-Timer class="productTimer"></product-Timer>
							</td>
							<td class="productBidBtn"><button bid-btn >Bid</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
	<div class="overlay hidden" ng-controller="overlay">
		<div class="overlayDetailsHolder">
			<ul class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
				<li>
					<div class="sectionHolder">
						<div class="notificationHolder">

						</div>
					</div>					
					<div class="sectionHolder">
						Please select bidder:
					</div>
					<div class="sectionHolder">
						<select ng-model="bidders" class="bidders">
							<option value="Zero Cool">Zero Cool</option>
							<option value="Crash Override">Crash Override</option>
							<option value="Acid Burn">Acid Burn</option>
							<option value="The Plague" >The Plague</option>
						</select>
					</div>
					<div class="sectionHolder">
						<ul>
							<li>
								<button class="submitBidder"  submit-bid-btn >Enter Bidder</button>
							</li>
							<li>
								<button class="cancelBidder" cancel-bid-btn >Cancel</button>
							</li>
						</ul>
					</div>					
				</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="js/angular/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="config/app.js"></script>
	<script type="text/javascript" src="config/factory.js"></script>
</body>
</html>
